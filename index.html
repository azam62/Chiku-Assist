<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChikuAssist - RoyalBot</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="background-image"></div> <!-- Background Image -->

    <section class="main">
        <!-- Logo Section -->
        <div class="logo">
            <a href="#" class="logo-link">
                <img src="logo.png" alt="ChikuAssist Logo">
            </a>
        </div>

        <div class="image-container">
            <div class="image">
                <img src="giphy.png" alt="image">
            </div>
            <h1>CHIKU-ASSIST</h1>
            <p>"Meet ChikuAssist, your RCB-inspired virtual assistant ready to assist like Virat 'Chiku' Kohli. Ask away!"</p>
        </div>

        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Tap Mic Icon </h1>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
